<table style=" width: 100%;" cellspacing="0">
    <tr style=" width: 100%;">
        <td style=" width: 100%; padding-right: 5px;">
            <table cellspacing="1" style=" width: 100%;">
                <tr style=" text-align: center; font-size: 14px; border: 1px #000 solid;">
                    <td style="border-bottom: 1px #000 solid; width: 33%; text-align: left;">{flete-denominacion}</td>
                    <td style="border-bottom: 1px #000 solid; width: 33%;"></td>
                    <td style="border-bottom: 1px #000 solid; width: 33%; text-align: right;">{fecha_sys}</td>
                </tr>
                <tr style="height: 1px; border: 1px #000 solid; width: 100%;">
                    <td colspan="3"></td>
                </tr>
                <tr style="font-size: 14px; padding:5px 0 8px 0; width: 100%;">
                    <td style="width: 100%; text-align: center; font-size: 25px; vertical-align: top;" colspan="3">
                        <table cellspacing="0" style="width: 100%;">
                            <tr style=" text-align: center; font-size: 12px; width: 100%;">
                                <td style="text-align: left; font-size: 12px; border: 1px #000 solid; background-color: #ccc; width: 10%">FECHA</td>
                                <td style="text-align: left; font-size: 12px; border: 1px #000 solid; background-color: #ccc; width: 10%">FACT</td>
                                <td style="text-align: left; font-size: 12px; border: 1px #000 solid; background-color: #ccc; width: 15%">CLIENTE</td>
                                <td style="text-align: left; font-size: 12px; border: 1px #000 solid; background-color: #ccc; width: 15%">BARRIO</td>
                                <td style="text-align: left; font-size: 12px; border: 1px #000 solid; background-color: #ccc; width: 25%">DOMICILIO</td>
                                <td style="text-align: left; font-size: 12px; border: 1px #000 solid; background-color: #ccc; width: 15%">COND PAGO</td>
                                <td style="text-align: left; font-size: 12px; border: 1px #000 solid; background-color: #ccc; width: 10%">IMP TOTAL</td>
                            </tr>
                            {tbl_hojaruta}
                        </table>
                    </td>
                </tr>
                <tr style="width: 100%;">
                    <td colspan="3" style="height: 20px;"></td>
                </tr>
                <tr style=" text-align: center; font-size: 16px;">
                    <td style="width: 100%; text-align: center; font-size: 25px; vertical-align: top;" colspan="3">
                        <table cellspacing="0" style="width: 100%;">
                            <tr style=" text-align: center; font-size: 16px; width: 100%;">
                                <td style="border: none;"></td>
                                <td style="border: none;"></td>
                                <td style="border: 1px #000 solid; width: 45%; text-align: right;">CONTADO: ${cant_contado}</td>
                            </tr>
                            <tr style=" text-align: center; font-size: 16px; width: 100%;">
                                <td style="border: none; width: 45%; text-align: left;"></td>
                                <td style="border: none; width: 10%;"></td>
                                <td style="border: 1px #000 solid; width: 45%; text-align: right;">CUENTA CORRIENTE: ${cant_cuentacorriente}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
        
    </tr>
</table>
