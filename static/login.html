<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{app_nombre} {app_version}</title>
    <link href="{url_static}vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{url_static}vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="{url_static}vendors/nprogress/nprogress.css" rel="stylesheet">
    <link href="{url_static}vendors/animate.css/animate.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{url_static}images/icon_dhtordo.png"/>
    <link href="{url_static}build/css/custom.min.css" rel="stylesheet">
  </head>
  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <form method="post" action="{url_app}/usuario/checkin">
                <h1>{app_nombre} {app_version}</h1>
                <div>
                  <input type="text" class="form-control" placeholder="Usuario" name="usuario" required="" />
                </div>
                <div>
                  <input type="password" class="form-control" placeholder="Contraseña" name="contrasena" required="" />
                </div>
                <div>
                  <button class="btn btn-success" type="submit" href="index.html">Ingresar</button>
                </div>
                <div class="clearfix"></div>
                <div class="separator">
                  <div>
                    <!--<h1><i class="fa fa-paw"></i></h1>-->
                    <p>{app_nombre} {app_version} - Gentelella - ©2018 Todos los derechos reservados.</p>
                  </div>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
