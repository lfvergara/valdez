<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/{objeto}/listar">Listar Productos</a></li>
    </ul>
</div>
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-plus-circle"></i><i class="fa fa-archive"></i>&nbsp;&nbsp; Carga Inicial de Productos sin Stock - Almacén: {almacen-codigo} - {almacen-denominacion}</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <form class="form" id="formulario_guardar" method="post" action="{url_app}/stock/guardar_stock_inicial">
                <table id="tbl_producto" class="table table-striped table-bordered">
                    <thead>
                        <tr style="font-size: 12px;">
                            <th>COD</th>
                            <th>Rubro</th>
                            <th>Marca</th>
                            <th>Producto</th>
                            <th>Costo</th>
                            <th>Costo+IVA</th>
                            <th>Venta(Ganancia)</th>
                            <th>ST MIN</th>
                            <th>ST IDEAL</th>
                            <th><center>STOCK INICIAL</center></th>
                        </tr>
                    </thead>
                    <tbody>
                        {tbl_stock_inicial}
                    </tbody>
                </table>
                <div class="form-group col-lg-12" style="margin-top: 2%;" align="right">
                    <button type="submit" class="btn btn-app"> <i class="fa fa-plus-circle"></i> Cargar Stock Inicial </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id="sistema_alertas">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">ATENCIÓN! Sistema de Alertas!</h4>
            </div>
            <div class="modal-body">
                <div class="col-lg-12">
                    <div class="col-lg-2">
                        <center><h1><i class="fa fa-exclamation-triangle" style="color: #ff6c60;"></i></h1></center>
                    </div>
                    <div class="col-lg-10"><h5 id="msj_alerta_modal">{msj}</h5></div>
                </div>
                <br><br><br><br><br><br><br><br><br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_producto').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":30
        } );
    } );
    $('#sistema_alertas').modal('{display}');
</script>
