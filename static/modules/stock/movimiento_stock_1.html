<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li class="remover-breadcrumb-stock"><a href="{url_app}/stock/panel">INVENTARIO</a></li>
    </ul>
</div>
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel" style="padding-left: 0px; padding-right: 0px; margin-bottom: 2%;">
        <div class="x_title" style="padding-left: 2%;">
            <h2><i class="fa fa-search"></i>&nbsp;&nbsp; Seleccionar almacenes</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/stock/movimiento_stock_2">
                    <div class="form-group col-lg-6">
                        <label>Almacén origen</label>
                        <select class="form-control m-bot15" name="almacen_origen" id="almacen_origen" required>
                            {slt_almacen}
                        </select>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Almacén destino</label>
                        <select class="form-control m-bot15" name="almacen_destino" id="almacen_destino" required>
                            {slt_almacen}
                        </select>
                    </div>
                    <div class="form-group col-lg-12" style="margin-top: 2%;" align="right">
                        <button class="btn btn-xs btn-primary" type="submit" style="width: 100%"> <i class="fa fa-arrow-right"></i> Continuar </button>
                    </div>
                </form>
            </div>    
        </div>
    </div>    
</div>
