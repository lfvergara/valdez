<form class="form" id="formulario_guardar" method="post" action="{url_app}/cuentacorrienteproveedor/guardar_ingreso_cuentacorriente">
    <div class="form-group col-lg-12" style="padding-left: 0px;">
        <div class="form-group col-lg-12">
            <div class="form-group col-lg-8">
                <label>Proveedor</label>
                <input type="text" class="form-control" value="{proveedor-razon_social}" readonly>
            </div>
            <div class="form-group col-lg-4">
                <label>Fecha</label>
                <input type="date" class="form-control" name="fecha" value="{fecha_sys}" required {readonly-fecha}>
            </div>
        </div>
        <div class="form-group col-lg-12">
            <div class="form-group col-lg-3">
                <label>Tipo Pago</label>
                <select class="form-control m-bot15" name="ingresotipopago" id="ingresotipopago" onChange="verificaMetodoPago();" required>
                    {slt_ingresotipopago}
                </select>
            </div>
            <div class="form-group col-lg-5" id="div_numero_cheque">
                <label>N° Cheque</label>
                <input type="text" class="form-control" name="numero_cheque" id="numero_cheque">
            </div>
            <div class="form-group col-lg-5" id="div_numero_transferencia" style="display: none;">
                <label>N° Transferencia</label>
                <input type="text" class="form-control" name="numero_transferencia" id="numero_transferencia">
            </div>
            <div class="form-group col-lg-4" id="div_fecha_vencimiento">
                <label>Fecha Vencimiento</label>
                <input type="date" class="form-control" name="fecha_vencimiento" id="fecha_vencimiento">
            </div>
            <div class="form-group col-lg-2" id="div_tipo_nc" style="display: none;">
                <label>Tipo</label>
                <select class="form-control" name="tipofactura_nc">
                    <option value="4">NCA</option>
                    <option value="5">NCB</option>
                    <option value="6">NCR</option>
                </select>
            </div>
            <div class="form-group col-lg-3" id="div_numero_nc" style="display: none;">
                <label>Número</label>
                <input type="number" class="form-control" name="numero_nc" id="numero_nc">
            </div>
            <div class="form-group col-lg-4" id="div_fecha_nc" style="display: none;">
                <label>Fecha</label>
                <input type="date" class="form-control" name="fecha_nc" id="fecha_nc">
            </div>
        </div>
        <div class="form-group col-lg-12">
            <div class="form-group col-lg-4 col-lg-offset-8">
                <label>Importe</label>
                <input type="text" class="form-control" name="importe" value="{balance}" required>
            </div>
        </div>
        <div class="form-group col-lg-12" align="right">
            <div class="form-group col-lg-12" align="right">
                <input type="hidden" name="cuentacorrienteproveedor_id" id="cuentacorrienteproveedor_id" value="{cuentacorrienteproveedor-cuentacorrienteproveedor_id}">
                <input type="hidden" name="proveedor_id" id="proveedor_id" value="{proveedor-proveedor_id}">
                <input type="hidden" name="ingreso_id" id="ingreso_id" value="{cuentacorrienteproveedor-ingreso_id}">
                <button type="submit" class="btn btn-app"> <i class="fa fa-usd"></i> Abonar cuenta </button>
            </div>
        </div>
    </div>
</form>
