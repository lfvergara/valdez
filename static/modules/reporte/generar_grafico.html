<div id="graphActivos"></div>
<!-- morris.js -->
<script src="{url_static}vendors/raphael/raphael.min.js"></script>
<script src="{url_static}vendors/morris.js/morris.min.js"></script>
<script type="text/javascript" charset="utf-8">
  var graphData = [
         <!--DATOS_GRAFICO-->
         {"x": "VENDEDOR", "y": CANTIDAD, "z": IMPORTE},
         <!--DATOS_GRAFICO-->
        ];

if ($('#graphActivos').length ){
   Morris.Bar({
       element: 'graphActivos',
       data: graphData,
       xkey: 'x',
       ykeys: ['y', 'z'],
       barColors: ['#26B99A', '#34495E', '#ACADAC', '#3498DB'],
       hideHover: 'auto',
       labels: ['Cantidad', 'Importe'],
       resize: true,
       xLabelAngle: 90
   }).on('click', function (i, row) {
       console.log(i, row);
   });

   $('svg').height(700);

} 
</script>
