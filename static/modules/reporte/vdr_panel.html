<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/vdr_panel"><i class="fa fa-home"></i> HOME</a></li>
    </ul>
</div>
<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 0px; padding-right: 1px;">
        <button type="button" class="btn btn-info" style="width: 100%; height: 100px;">
            <i class="fa fa-usd" style="font-size: 20px;"></i><font style="font-size: 20px;"> {total_venta}</font> <br> 
            <font style="font-size: 13px;">Total Ventas</font>
        </button>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 0px; padding-right: 1px;">
        <button type="button" class="btn btn-dark" style="width: 100%; height: 100px;">
            <i class="fa fa-cube" style="font-size: 20px;"></i><font style="font-size: 20px;"> {cantidad_venta}</font> <br> 
            <font style="font-size: 13px;">Cantidad Ventas</font>
        </button>
    </div>
</div>
<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title blue">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; +5 en Ventas</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_egreso" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>#</th>
                        <th>Cliente</th>
                        <th>Estado</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_pedidovendedor}
                </tbody>
            </table>
        </div>
    </div>
</div>
