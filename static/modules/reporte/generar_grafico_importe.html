<div class="x_panel hidden-print" style="padding-left: 0px; padding-right: 0px; margin-bottom: 2%;">
  <div class="x_title" style="padding-left: 2%;">
    <h2><i class="fa fa-search"></i>&nbsp;&nbsp; {marca} DESDE EL {fecha_desde} HASTA {fecha_hasta}</h2>
    <ul class="nav navbar-right panel_toolbox">
      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
      <li><a class="close-link"><i class="fa fa-close"></i></a></li>
    </ul>
    <div class="clearfix"></div>
  </div>
  <div class="x_content">
    <div id="grafico"></div>
    <div class="col-lg-4">
      <table id="tbl_stock" class="table table-striped table-bordered">
        <thead>
          {tbl_cobertura_vendedor_marca}
        </thead>
      </table>
    </div>
    <div class="col-lg-8">
      <div class="col-lg-12" id="titulo-grafico-pregunta" style="display: none;">
        <h2 id="lbl-titulo-grafico-pregunta"></h2>
      </div>
      <div class="col-lg-12" id="grafico-pregunta">
        <div id="graphActivos"></div>  
      </div>
    </div>
  </div>
</div>
<!-- morris.js -->
<script src="{url_static}vendors/raphael/raphael.min.js"></script>
<script src="{url_static}vendors/morris.js/morris.min.js"></script>
<script type="text/javascript" charset="utf-8">
  var graphData = [
    <!--DATOS_GRAFICO-->
    {"x": "VENDEDOR", "y": IMPORTE},
    <!--DATOS_GRAFICO-->
  ];

  if ($('#graphActivos').length ){
    Morris.Bar({
      element: 'graphActivos',
      data: graphData,
      xkey: 'x',
      ykeys: ['y', 'z'],
      barColors: ['#26B99A', '#34495E', '#ACADAC', '#3498DB'],
      hideHover: 'auto',
      labels: ['Importe'],
      resize: true,
      xLabelAngle: 90
    }).on('click', function (i, row) {
      console.log(i, row);
    });

    $('svg').height(700);
  }
</script>
