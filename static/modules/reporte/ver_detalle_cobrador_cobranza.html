<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
    </ul>
</div>
<div class="col-md-9 col-sm-9 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Detalle cobranza de: {cobrador-denominacion}</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_detalle_cobrador_cobranza" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Cliente</th>
                        <th>Fantas√≠a</th>
                        <th>Referencia</th>
                        <th>Cobranza</th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_detalle_cobrador_cobranza}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-md-3 col-sm-3 col-xs-12">
    <button type="button" class="btn btn-dark" style="width: 100%; height: 100px;">
        <i class="fa fa-usd" style="font-size: 20px;"></i><font style="font-size: 20px;">{cobranza}</font> <br> 
        <font style="font-size: 13px;">Total</font>
    </button>
    <form class="form" id="formulario_guardar" method="post" action="{url_app}/reporte/filtra_resumen_diario" style="margin-top: 2%;">
        <input type="hidden" name="fecha" value="{fecha}">
        <input type="submit" class="btn btn-danger" style="width: 100%; font-size: 14px;" value="Volver">
    </form>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    var user_level = {display-user_level};
    $( window ).on( "load", function() {
        switch(user_level){
            case 1:
                $(".remover-breadcrumb-stock").css("display","none");
                break;
            case 2:
                $(".remover-btn-registrar-venta").css("display","none");
                break;
        }
    }); 

    $(document).ready(function() {
        $('#tbl_detalle_cobrador_cobranza').dataTable( {
            "aaSorting": [[ 0, "desc" ]]
          , "iDisplayLength":20
        } );
    });
</script>
