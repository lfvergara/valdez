<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/egreso/listar">Panel Ventas</a></li>
    </ul>
</div>
<div class="col-md-9 col-sm-9 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de notas de crédito</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_notacredito" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>#</th>
                        <th>Fecha</th>
                        <th>Nota Crédito</th>
                        <th>Referencia</th>
                        <th>Cliente</th>
                        <th>Vendedor</th>
                        <th>I. Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_notacredito}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-md-3 col-sm-3 col-xs-12">
    <div class="col-md-12 col-sm-12 col-xs-12 remover-btn-registrar-venta" style="padding-left: 0px; padding-right: 0px; margin-top: 5px;">
        <button type="button" class="btn btn-dark" style="width: 100%; font-size: 14px;" onClick="location.href='{url_app}/egreso/egresar'">
            <i class="fa fa-usd"></i> Registrar Venta
        </button>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12" style="padding-left: 0px; padding-right: 0px; margin-top: 5px;">
        <button type="button" class="btn btn-danger" style="width: 100%; font-size: 14px;" onClick="location.href='{url_app}/egreso/entregas_pendientes/1'">
            <i class="fa fa-truck"></i> Entregas Pendientes
        </button>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-search"></i>&nbsp;&nbsp; Buscar ventas</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/notacredito/buscar">
                    <div class="form-group col-lg-12">
                        <label>Desde</label>
                        <input type="date" class="form-control" id="desde" name="desde" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <label>Hasta</label>
                        <input type="date" class="form-control" id="hasta" name="hasta" required>
                    </div>
                    <div class="form-group col-lg-12" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="tipo_busqueda" value="1">
                        <button class="btn btn-xs btn-primary" style="width: 100%;" type="submit"> <i class="fa fa-search"></i> Buscar </button>
                    </div>
                </form>
            </div>    
        </div>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-search"></i>&nbsp;&nbsp; Buscar notas de crédito</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/notacredito/buscar">
                    <div class="form-group col-lg-12">
                        <label>Desde</label>
                        <input type="date" class="form-control" id="desde" name="desde" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <label>Hasta</label>
                        <input type="date" class="form-control" id="hasta" name="hasta" required>
                    </div>
                    <div class="form-group col-lg-12" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="tipo_busqueda" value="1">
                        <button class="btn btn-xs btn-primary" style="width: 100%;" type="submit"> <i class="fa fa-search"></i> Buscar </button>
                    </div>
                </form>
            </div>    
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    var user_level = {display-user_level};
    $( window ).on( "load", function() {
        switch(user_level){
            case 1:
                $(".remover-breadcrumb-stock").css("display","none");
                break;
            case 2:
                $(".remover-btn-registrar-venta").css("display","none");
                break;
        }
    });
    
    $(document).ready(function() {
        $('#tbl_notacredito').dataTable( {
            "aaSorting": [[ 0, "desc" ]]
          , "iDisplayLength":20
        } );
    } );
</script>
