<form class="form" id="formulario_guardar" method="post" onsubmit="return checkSubmit();" action="{url_app}/cuentacorrientecliente/guardar_ingreso_cuentacorriente">
    <div class="form-group col-lg-12" style="padding-left: 0px;">
        <div class="form-group col-lg-8">
            <label>Cliente</label>
            <input type="text" class="form-control" value="{cliente-razon_social}" readonly>
        </div>
        <div class="form-group col-lg-4">
            <label>Fecha</label>
            <input type="date" class="form-control" name="fecha" value="{fecha_sys}" required {readonly-fecha}>
        </div>
        <div class="form-group col-lg-8">
            <label>Entrega</label>
            <select class="form-control" name="cobrador" id="cobrador">
                <option value="0">SELECCIONAR</option>
                {slt_cobrador}
            </select>
            <br>
            <div class="alert alert-danger alert-dismissible " role="alert" id="div_alert_cobrador" style="display: none;">
                <strong>Error!</strong> Por favor seleccione un cobrador.
            </div>       
        </div>
        <div class="form-group col-lg-4">
            <label>Importe</label>
            <input type="text" class="form-control" name="importe" value="{balance}" required>
        </div>
        <div class="form-group col-lg-12" align="right">
            <input type="hidden" name="cuentacorrientecliente_id" id="cuentacorrientecliente_id" value="{cuentacorrientecliente-cuentacorrientecliente_id}">
            <input type="hidden" name="cliente_id" id="cliente_id" value="{cliente-cliente_id}">
            <input type="hidden" name="egreso_id" id="egreso_id" value="{cuentacorrientecliente-egreso_id}">
            <button type="submit" class="btn btn-app"> <i class="fa fa-usd"></i> Abonar cuenta </button>
        </div>
    </div>
</form>
