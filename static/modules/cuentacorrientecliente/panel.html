<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/egreso/listar">Panel Ventas</a></li>
    </ul>
</div>
<div class="col-md-7 col-sm-7 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Cuentas Corrientes</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_ingresostock" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Cliente</th>
                        <th>Cuenta</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_cuentacorriente}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-md-5 col-sm-5 col-xs-12">
    <div class="row top_tiles">
        <div class="animated flipInY col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="tile-stats">
                <div class="icon" style="margin-top: 10px;"><i class="fa fa-arrow-circle-o-{cuentacorriente-icon} {cuentacorriente-class}" style="font-size: 55px;"></i></div>
                <div class="count {CLASS_BALANCE}" style="font-size: 35px;">${BALANCE}</div>
                <h3 style="font-size: 18px;">Estado Total de Ctas Corriente</h3>
                <p class="{CLASS_BALANCE}">Posee saldo {TXT_BALANCE}.</p>
            </div>
        </div>

        <div class="animated flipInY col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="icon" style="margin-top: 10px;"><i class="fa fa-arrow-circle-o-{cuentacorriente-icon} {cuentacorriente-class}" style="font-size: 55px;"></i></div>
                <div class="count green" style="font-size: 30px;">${TINGRESO}</div>
                <h3 style="font-size: 18px;">Ingresos registrados</h3>
            </div>
        </div>
        <div class="animated flipInY col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="icon" style="margin-top: 10px;"><i class="fa fa-arrow-circle-o-{cuentacorriente-icon} {cuentacorriente-class}" style="font-size: 55px;"></i></div>
                <div class="count red" style="font-size: 30px;">${TDEUDA}</div>
                <h3 style="font-size: 18px;">Cuentas registradas</h3>
            </div>
        </div>
        -->
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-search"></i>&nbsp;&nbsp; Reporte de cuentas corrientes</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/cuentacorrientecliente/buscar">
                    <div class="form-group col-lg-12">
                        <label>Vendedor</label>
                        <select class="form-control m-bot15" name="vendedor" id="vendedor" required>
                            <option value="all" selected>TODOS</option>
                            {slt_vendedor}
                        </select>
                    </div>
                    <div class="form-group col-lg-12">
                        <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 14px;">
                            <i class="fa fa-eye"></i> Ver cuentas por vendedor
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-search"></i>&nbsp;&nbsp; Cuentas corrientes por fecha</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/cuentacorrientecliente/descargar_cuentacorriente_fecha_excel">
                    <div class="form-group col-lg-6">
                        <label>Desde</label>
                        <input type="date" class="form-control" id="desde" name="desde" required>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Hasta</label>
                        <input type="date" class="form-control" id="hasta" name="hasta" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <label>Vendedor</label>
                        <select class="form-control m-bot15" name="vendedor" id="vendedor" required>
                            <option value="all" selected>TODOS</option>
                            {slt_vendedor}
                        </select>
                    </div>
                    <div class="form-group col-lg-12">
                        <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 14px;">
                            <i class="fa fa-file-excel-o"></i> Descargar cuentas corrientes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 remover-btn-registrar-venta" style="padding-left: 0px; padding-right: 0px; margin-top: 5px;">
        <button type="button" class="btn btn-dark" style="width: 100%; font-size: 14px;" onClick="location.href='{url_app}/egreso/egresar'">
            <i class="fa fa-usd"></i> Registrar Venta
        </button>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    var user_level = {display-user_level};
    $( window ).on( "load", function() {
        switch(user_level){
            case 2:
                $(".remover-btn-registrar-venta").css("display","none");
                break;
        }
    });

    $(document).ready(function() {
        $('#tbl_ingresostock').dataTable( {
            "aaSorting": [[ 0, "desc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>
