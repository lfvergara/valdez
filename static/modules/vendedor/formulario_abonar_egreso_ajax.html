<form class="form" id="formulario_guardar" method="post" action="{url_app}/vendedor/abonar_comision_parcial">
    <div class="form-group col-lg-12" style="padding-left: 0px;">
        <div class="form-group col-lg-8">
            <label>Vendedor</label>
            <input type="text" class="form-control" value="{vendedor-apellido} {vendedor-nombre}" readonly>
        </div>
        <div class="form-group col-lg-4">
            <label>Importe Total</label>
            <input type="text" class="form-control" value="${egreso-importe_total}" readonly>
        </div>
        <div class="form-group col-lg-4">
            <label>Comisi√≥n</label>
            <input type="text" class="form-control" value="{egresocomision-valor_comision}%" readonly>
        </div>
        <div class="form-group col-lg-4">
            <label>Tipo</label>
            <select class="form-control" name="estadocomision">
                <option value="2" selected>PARCIAL</option>
                <option value="3">TOTAL</option>
            </select>
        </div>
        <div class="form-group col-lg-4">
            <label>A abonar</label>
            <input type="text" class="form-control" value="{egreso-valor_a_abonar}" readonly>
        </div>
        <div class="form-group col-lg-4 col-lg-offset-8">
            <label>A abonar</label>
            <input type="text" class="form-control" name="valor_abonado" id="valor_abonado" placeholder="{egreso-valor_a_abonar}" required>
        </div>
        <div class="form-group col-lg-12" align="right">
            <input type="hidden" class="form-control" name="egreso_id" id="egreso_id" value="{egreso-egreso_id}">
            <button type="submit" class="btn btn-app"> <i class="fa fa-save"></i> Abonar </button>
        </div>
    </div>
</form>
