<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/{objeto}/listar">Panel Vendedores</a></li>
    </ul>
</div>
<div class="col-md-9 col-sm-9 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de vendedores</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_vendedor" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Vendedor</th>
                        <th>Documento</th>
                        <th>Comisión</th>
                        <th>Zona</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_vendedor}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-md-3 col-sm-3 col-xs-12">
    <button type="button" class="btn btn-success" style="width: 100%; height: 100px; font-size: 17px;" onClick="location.href='{url_app}/vendedor/agregar'">
        <i class="fa fa-plus-circle"></i> <br> Agregar
    </button>
    <button type="button" class="btn btn-dark" style="width: 100%; height: 100px; font-size: 17px;" onClick="location.href='{url_app}/vendedor/estadisticas'">
        <i class="fa fa-bar-chart"></i> <br> Estadísticas
    </button>
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-edit"></i>&nbsp;&nbsp; Descargar frecuencia</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/vendedor/descargar_visita_clientes">
                    <div class="form-group">
                        <label>Vendedor</label>
                        <select class="form-control m-bot15" name="vendedor" id="vendedor" required>
                            {slt_vendedor}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Zona</label>
                        <select class="form-control m-bot15" name="frecuenciaventa" id="frecuenciaventa" required>
                            {slt_frecuenciaventa}
                        </select>
                    </div>
                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <button type="submit" class="btn btn-app"><i class="fa fa-edit"></i> Descargar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_vendedor').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>
