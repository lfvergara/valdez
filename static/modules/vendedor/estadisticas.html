<div class="col-lg-12 hidden-print">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/{objeto}/listar">Panel Vendedores</a></li>
    </ul>
</div>
<div class="col-md-8 col-sm-8 col-xs-12">
    <div class="col-md-12 col-sm-12 col-xs-12 visible-print" style="display: none;">
        <h1>Reporte Vendedores</h1>
        <h2>Período {periodo_actual}</h2>
        <hr />
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12 remover-div-buscar-ventas">
        <div class="x_panel">
            <div class="x_title">
                <h2><i class="fa fa-search"></i>&nbsp;&nbsp; Período estadísticas</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class=" form">
                    <form class="form" id="formulario_guardar" method="post" action="{url_app}/vendedor/filtro_estadisticas">
                        <div class="form-group col-lg-6">
                            <label>Desde</label>
                            <input type="date" class="form-control" id="desde" name="desde" required>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Hasta</label>
                            <input type="date" class="form-control" id="hasta" name="hasta" required>
                        </div>
                        <div class="col-lg-12" style="margin-top: 4%;" align="right">
                            <button class="btn btn-xs btn-primary" type="submit" style="width: 100%"> <i class="fa fa-search"></i> Buscar </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-sm-8 col-xs-12 remover-div-buscar-ventas">
        <div class="x_panel">
            <div class="x_title">
                <h2><i class="fa fa-search"></i>&nbsp;&nbsp; Buscar ventas</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class=" form">
                    <form class="form" id="formulario_guardar" method="post" action="{url_app}/vendedor/ventas_vendedor">
                        <div class="form-group col-lg-4">
                            <label>Vendedor</label>
                            <select class="form-control m-bot15" name="vendedor" id="vendedor" required>
                                {slt_vendedor}
                            </select>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Desde</label>
                            <input type="date" class="form-control" id="fecha_desde" name="fecha_desde" required>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Hasta</label>
                            <input type="date" class="form-control" id="fecha_HASTA" name="fecha_hasta" required>
                        </div>
                        <div class="col-lg-12" style="margin-top: 2%;" align="right">
                            <button class="btn btn-xs btn-primary" type="submit" style="width: 100%"> <i class="fa fa-search"></i> Buscar </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2><i class="fa fa-bar-chart"></i>&nbsp;&nbsp; Ventas mes actual <small>Vendedores</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div id="graph_bar" style="width:100%; height:370px;"></div>
            </div>
        </div>
    </div>    
</div>
<div class="col-md-4 col-sm-4 col-xs-12 hidden-print">
    <div class="col-md-12 col-sm-12 col-xs-12" style="padding-left: 0px; padding-right: 0px; margin-top: 5px;">
        <button type="button" class="btn btn-danger" style="width: 100%; font-size: 14px;" onclick="window.print();">
            <i class="fa fa-print"></i> Imprimir reporte
        </button>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12" style="padding-left: 0px; padding-right: 0px; margin-bottom: 2%;">
        <div class="x_panel">
            <div class="x_title" style="padding-left: 2%;">
                <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Resúmen mensual</h2>
                <ul class="nav navbar-right panel_toolbox hidden-print">
                    <li><a class="collapse-link hidden-print"><i class="fa fa-chevron-up"></i></a></li>
                    <li><a class="close-link hidden-print"><i class="fa fa-close"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table id="tbl_stock" class="table table-striped table-bordered">
                    <thead>
                        <tr style="font-size: 12px;">
                            <th>VENDEDOR</th>
                            <th>FACTURA</th>
                            <th>REMITO</th>
                            <th class="green">TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
                        {tbl_ventas_vendedor}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel" style="padding-left: 0px; padding-right: 0px; margin-bottom: 2%;">
        <div class="x_title" style="padding-left: 2%;">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; TOP3 Ventas Vendedor-Proveedor</h2>
            <ul class="nav navbar-right panel_toolbox hidden-print">
                <li><a class="collapse-link hidden-print"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link hidden-print"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            {top3_vendedor_proveedor}
        </div>
    </div>
</div>
<script src="{url_static}vendors/raphael/raphael.min.js"></script>
<script src="{url_static}vendors/morris.js/morris.min.js"></script>
<script src="{url_static}vendors/Chart.js/dist/Chart.min.js"></script>
<script>
    var user_level = {display-user_level};
    $( window ).on( "load", function() {
        switch(user_level){
            case 2:
                $(".remover-div-buscar-ventas").css("display","none");
                break;
        }
    });

    function init_morris_charts() {
        if( typeof (Morris) === 'undefined'){ return; }
        console.log('init_charts');

        if ($('#graph_bar').length){

            Morris.Bar({
                element: 'graph_bar',
                data: [
                    {carga_barchart_venta_vendedor}
                ],
                xkey: 'device',
                ykeys: ['geekbench'],
                labels: ['Monto'],
                barRatio: 0.4,
                barColors: ['#26B99A', '#34495E', '#ACADAC', '#3498DB'],
                xLabelAngle: 22,
                hideHover: 'auto',
                resize: true
            });

        }
    }

    $(document).ready(function() {
        init_morris_charts();
    });
</script>
