<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/{objeto}/{panel_objeto}">Panel Vehículos</a></li>
    </ul>
</div>
<div class="col-md-4 col-sm-4 col-xs-4">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-edit"></i>&nbsp;&nbsp; Editar vehículo</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/vehiculo/guardar">
                    <div class="form-group">
                        <label>Referencia</label>
                        <input type="text" class="form-control" id="denominacion" name="denominacion" value="{vehiculo-denominacion}" required>
                    </div>
                    <div class="form-group">
                        <label>Modelo</label>
                        <select class="form-control m-bot15" name="vehiculomodelo" required>
                            <option value="{vehiculomodelo-vehiculomodelo_id}" selected>{vehiculomarca-denominacion} {vehiculomodelo-denominacion}</option>
                            {slt_vehiculomodelo}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Dominio</label>
                        <input type="text" class="form-control" id="dominio" name="dominio" value="{vehiculo-dominio}" required>
                    </div> 
                    <div class="form-group">
                        <label>Año</label>
                        <input type="text" class="form-control" id="anio" name="anio" value="{vehiculo-anio}" required>
                    </div>
                    <div class="form-group">
                        <label>Combustible</label>
                        <select class="form-control m-bot15" name="combustible" required>
                            <option value="{combustible-combustible_id}" selected>{combustible-denominacion}</option>
                            {slt_combustible}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Detalle</label>
                        <textarea class="form-control" id="detalle" name="detalle">{vehiculo-detalle}</textarea>
                    </div>
                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="vehiculo_id" id="vehiculo_id" value="{vehiculo-vehiculo_id}">
                        <a href="#" class="btn btn-app" onclick="confirma_formulario(2, '')"><i class="fa fa-edit"></i> Editar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-md-8 col-sm-8 col-xs-8">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de vehículos</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_vehiculo" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Referencia</th>
                        <th>Vehículo</th>
                        <th>Dominio</th>
                        <th>Combustible</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_vehiculo}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_vehiculo').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>
