<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/{objeto}/{panel_objeto}">Zona de Venta Pagos</a></li>
    </ul>
</div>
<div class="col-md-4 col-sm-4 col-xs-4">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-edit"></i>&nbsp;&nbsp; Editar zona de venta</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/frecuenciaventa/guardar">
                    <div class="form-group">
                        <label>Zona</label>
                        <input type="text" class="form-control" id="denominacion" name="denominacion" value="{frecuenciaventa-denominacion}" required>
                    </div>
                    <div class="form-group">
                        <label>Día 1</label>
                        <select class="form-control m-bot15" name="dia_1" id="dia_1" required>
                            <option value="{frecuenciaventa-dia_1}" selected>{frecuenciaventa-dia_1}</option>
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miércoles">Miércoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                            <option value="Sábado">Sábado</option>
                            <option value="Domingo">Domingo</option>                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Día 2</label>
                        <select class="form-control m-bot15" name="dia_2" id="dia_2" required>
                            <option value="{frecuenciaventa-dia_2}" selected>{frecuenciaventa-dia_2}</option>
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miércoles">Miércoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                            <option value="Sábado">Sábado</option>
                            <option value="Domingo">Domingo</option>                            
                        </select>
                    </div>
                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="frecuenciaventa_id" value="{frecuenciaventa-frecuenciaventa_id}">
                        <a href="#" class="btn btn-app" onclick="confirma_formulario(2, '')"> <i class="fa fa-edit"></i> Editar </a>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>
<div class="col-md-8 col-sm-8 col-xs-8">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de zonas de ventas</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_frecuenciaventa" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Zona</th>
                        <th>Día 1</th>
                        <th>Día 2</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!--TBL_FRECUENCIAVENTA-->
                    <tr style="font-size: 12px;">
                        <td>{frecuenciaventa-denominacion}</td>
                        <td>{frecuenciaventa-dia_1}</td>
                        <td>{frecuenciaventa-dia_2}</td>
                        <td>
                            <center>
                                <button class="btn btn-warning btn-xs" onclick="confirma_formulario(3, '{url_app}/frecuenciaventa/editar/{frecuenciaventa-frecuenciaventa_id}');" title="Editar condición"><i class="fa fa-edit"></i></button>
                            </center>
                        </td>
                    </tr>
                    <!--TBL_FRECUENCIAVENTA-->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_frecuenciaventa').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>
