<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/{objeto}/{panel_objeto}">Panel Tipo de Factura</a></li>
    </ul>
</div>
<div class="col-md-4 col-sm-4 col-xs-4">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-edit"></i>&nbsp;&nbsp; Editar condici√≥n de IVA</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/tipofactura/guardar">
                    <div class="form-group">
                        <label>Letra</label>
                        <input type="text" class="form-control" id="nomenclatura" name="nomenclatura" value="{tipofactura-nomenclatura}" required>
                    </div>
                    <div class="form-group">
                        <label>Concepto</label>
                        <input type="text" class="form-control" id="denominacion" name="denominacion" value="{tipofactura-denominacion}" required>
                    </div>
                    <div class="form-group">
                        <label>Detalle</label>
                        <textarea class="form-control" name="detalle" id="detalle" rows="5">{tipofactura-detalle}</textarea>
                    </div>
                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="tipofactura_id" id="tipofactura_id" value="{tipofactura-tipofactura_id}">
                        <a href="#" class="btn btn-app" onclick="confirma_formulario(2, '')"><i class="fa fa-edit"></i> Editar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-md-8 col-sm-8 col-xs-8">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de tipos de factura</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_tipofactura" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Letra</th>
                        <th>Concepto</th>
                        <th>Detalle</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!--TBL_TIPOFACTURA-->
                    <tr style="font-size: 12px;">
                        <td>{tipofactura-nomenclatura}</td>
                        <td>{tipofactura-denominacion}</td>
                        <td>{tipofactura-detalle}</td>
                        <td>
                            <center>
                                <button class="btn btn-warning btn-xs" onclick="confirma_formulario(3, '{url_app}/tipofactura/editar/{tipofactura-tipofactura_id}');" title="Editar tipo de factura"><i class="fa fa-edit"></i></button>
                            </center>
                        </td>
                    </tr>
                    <!--TBL_TIPOFACTURA-->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_tipofactura').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>
