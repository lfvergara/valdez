<div class=" form">
    <form class="form" method="post" action="{url_app}/ingreso/actualizar_abreviado">
        <div class="form-group col-lg-4">
            <label>Punto de Venta</label>
            <input type="text" class="form-control" id="punto_venta" name="punto_venta" value="{ingreso-punto_venta}" required>
        </div>
        <div class="form-group col-lg-8">
            <label>NÂ° Factura</label>
            <input type="text" class="form-control" id="numero_factura" name="numero_factura" value="{ingreso-numero_factura}" required>
        </div>
        <div class="form-group col-lg-6">
            <label>Tipo Factura</label>
            <select class="form-control m-bot15" name="tipofactura" id="tipofactura" required>
                <option value="{tipofactura-tipofactura_id}" selected>{tipofactura-nomenclatura}</option>
                {slt_tipofactura}
            </select>
        </div>
        <div class="form-group col-lg-6">
            <label>Proveedor</label>
            <select class="form-control m-bot15" name="proveedor" id="proveedor" required>
                <option value="{proveedor-proveedor_id}" selected>{proveedor-razon_social}</option>
                {slt_proveedor}
            </select>
        </div>
        <div class="form-group" style="margin-top: 2%;" align="right">
            <input type="hidden" name="ingreso_id" value="{ingreso-ingreso_id}">
            <button class="btn btn-xs btn-primary" type="submit" style="width: 100%"> <i class="fa fa-edit"></i> Editar </button>
        </div>
    </form>
</div>
