<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/stock/panel">INVENTARIO</a></li>
    </ul>
</div>
<div class="col-md-12 col-sm-12 col-xs-12" id="msj_accion" style="display: {display};">
    <div class="alert alert-info alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
        <strong>Atención!</strong> {mensaje}
    </div>
</div>
<div class="col-md-9 col-sm-9 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de ingresos</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_ingresostock" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>#</th>
                        <th>Fecha</th>
                        <th>Factura</th>
                        <th>Proveedor</th>
                        <th>Cond PAGO</th>
                        <th>Cond IVA</th>
                        <th>Dist</th>
                        <th>TOTAL</th>
                        <th>TOTAL IVA</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_ingreso}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-md-3 col-sm-3 col-xs-12">
    <div class="col-md-12 col-sm-12 col-xs-12 remover-btn-registrar-ingreso" style="padding-left: 0px; padding-right: 0px; margin-top: 5px;">
        <button type="button" class="btn btn-dark" style="width: 100%; font-size: 14px;" onClick="location.href='{url_app}/ingreso/ingresar'">
            <i class="fa fa-usd"></i> Registrar Ingreso
        </button>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-search"></i>&nbsp;&nbsp; Buscar ingresos</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/ingreso/buscar">
                    <div class="form-group col-lg-12">
                        <label>Desde</label>
                        <input type="date" class="form-control" id="desde" name="desde" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <label>Hasta</label>
                        <input type="date" class="form-control" id="hasta" name="hasta" required>
                    </div>
                    <div class="form-group col-lg-12" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="tipo_busqueda" value="1">
                        <button class="btn btn-xs btn-primary" style="width: 100%;" type="submit"> <i class="fa fa-search"></i> Buscar </button>
                    </div>
                </form>
            </div>    
        </div>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-search"></i>&nbsp;&nbsp; Buscar notas de crédito</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/notacreditoproveedor/buscar">
                    <div class="form-group col-lg-12">
                        <label>Desde</label>
                        <input type="date" class="form-control" id="desde" name="desde" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <label>Hasta</label>
                        <input type="date" class="form-control" id="hasta" name="hasta" required>
                    </div>
                    <div class="form-group col-lg-12" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="tipo_busqueda" value="1">
                        <button class="btn btn-xs btn-primary" style="width: 100%;" type="submit"> <i class="fa fa-search"></i> Buscar </button>
                    </div>
                </form>
            </div>    
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id="sistema_alertas_editar">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title" id="myModalLabel">ATENCIÓN! Sistema de Alertas!</h4>
      </div>
      <div class="modal-body">
        <div class="col-lg-12" id="content_form"></div>
        <br><br><br><br><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    var user_level = {display-user_level};
    $( window ).on( "load", function() {
        switch(user_level){
            case 2:
                $(".remover-btn-registrar-ingreso").css("display","none");
                break;
        }
    });

    $(document).ready(function() {
        $('#tbl_ingresostock').dataTable( {
            "aaSorting": [[ 0, "desc" ]]
          , "iDisplayLength":10
        } );
    } );

    function editarTipoFactura(ingreso_id) {
        var resultado = $.ajax({
            url: '{url_app}/ingreso/traer_formulario_editar_ingresar_ajax/' + ingreso_id,
            dataType: 'text',
            async: false
        }).responseText;

        document.getElementById('content_form').innerHTML = resultado;
        $('#sistema_alertas_editar').modal('show');
    }
</script>
