<label>Visor producto</label>
<div class="form-group col-lg-12" style="padding-left: 0px;">
    <div class="form-group col-lg-4">
        <label>COD</label>
        <input type="text" class="form-control" name="codigo" id="codigo" value="{ingresodetalle-codigo_producto}" readonly>
    </div>
    <div class="form-group col-lg-8">
        <label>Descripci√≥n</label>
        <input type="text" class="form-control" name="descripcion" id="descripcion" value="{ingresodetalle-descripcion_producto}" readonly>
    </div>
    <div class="form-group col-lg-4">
        <label>U.Medida</label>
        <input type="text" class="form-control" name="contenido" id="contenido" value="{producto-contenido_unidad}" readonly>
    </div>
    <div class="form-group col-lg-4">
        <label>Cantidad</label>
        <input type="number" class="form-control" name="cantidad" id="cantidad" value="{ingresodetalle-cantidad}" onBlur="actualizarCostoTotal();" required>
    </div>
    <div class="form-group col-lg-4">
        <label>P.Unitario</label>
        <input type="number" class="form-control" name="costo" id="costo" value="{ingresodetalle-costo_producto}" step="0.01" onBlur="actualizarCostoTotal();" readonly>
    </div>
    <div class="form-group col-lg-4">
        <label>DCTO1</label>
        <input type="number" class="form-control" name="descuento1" id="descuento1" value="{ingresodetalle-descuento1}" step="0.01" onBlur="actualizarCostoTotal();" readonly>
    </div>
    <div class="form-group col-lg-4">
        <label>DCTO2</label>
        <input type="number" class="form-control" name="descuento2" id="descuento2" value="{ingresodetalle-descuento2}" step="0.01" onBlur="actualizarCostoTotal();" readonly>
    </div>
    <div class="form-group col-lg-4">
        <label>DCTO3</label>
        <input type="number" class="form-control" name="descuento3" id="descuento3" value="{ingresodetalle-descuento3}" step="0.01" onBlur="actualizarCostoTotal();" readonly>
    </div>
    <div class="form-group col-lg-4 col-md-offset-8">
        <label>Subtotal ($)</label>
        <input type="number" class="form-control" id="costo_total" name="costo_total" value="0" readonly>
    </div>
    <div class="form-group col-lg-2">
        <button type="button" class="btn btn-danger btn-xs" style="width:100%;" onClick="buscarProducto();"> <i class="fa fa-chevron-circle-left"></i>&nbsp;&nbsp; </button>
    </div>
    <div class="form-group col-lg-10">
        <input type="hidden" class="form-control" name="producto_id" id="producto_id" value="{producto-producto_id}">
        <button type="button" class="btn btn-success btn-xs" onClick="ingresarProducto();" style="width:100%;"> <i class="fa fa-plus-square"></i>&nbsp;&nbsp;Cargar a comprobante </button>
    </div>
</div>
