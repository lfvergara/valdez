<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/{objeto}/listar">Panel Fletes</a></li>
    </ul>
</div>
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-edit"></i>&nbsp;&nbsp; Editar Flete</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/flete/actualizar">
                    <div class="form-group col-lg-6">
                        <label>Denominación</label>
                        <input type="text" class="form-control" name="denominacion" id="denominacion" value="{flete-denominacion}" required>
                    </div>
                    <div class="form-group col-lg-3">
                        <label>Tipo Documento</label>
                        <select class="form-control m-bot15" name="documentotipo" id="documentotipo" required>
                            <option value="{documentotipo-documentotipo_id}">{documentotipo-denominacion}</option>
                            {slt_documentotipo}
                        </select>
                    </div>
                    <div class="form-group col-lg-3">
                        <label>Número</label>    
                        <input type="number" name="documento" id="documento" class="form-control" value="{flete-documento}" required>
                    </div>
                    <div class="form-group col-lg-8">
                        <div class="form-group">
                            <label>Barrio</label>
                            <input type="text" class="form-control" id="localidad" name="localidad" value="{flete-localidad}" required>
                        </div>
                        <div class="form-group">
                            <label>Domicilio</label>
                            <input type="text" class="form-control" id="domicilio" name="domicilio" value="{flete-domicilio}" required>
                        </div>
                        {lst_input_infocontacto}
                    </div>
                    <div class="form-group col-lg-4">
                        <div class="form-group">
                            <label>Latitud</label>
                            <input type="text" class="form-control" id="latitud" name="latitud" value="{flete-latitud}" required>
                        </div>
                        <div class="form-group">
                            <label>Longitud</label>
                            <input type="text" class="form-control" id="longitud" name="longitud" value="{flete-longitud}" required>
                        </div>
                        <div class="form-group">
                            <label>Observación</label>
                            <textarea class="form-control" id="observacion" name="observacion" rows="7">{flete-observacion}</textarea>
                        </div>
                    </div>
                    <div class="form-group col-lg-12" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="flete_id" value="{flete-flete_id}">
                        <a href="#" class="btn btn-app" onclick="verificarFlete()"><i class="fa fa-edit"></i> Editar</a>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>
<script>
function verificarFlete() {
    var array = new Array();
    var flag_array = 0;

    var documento = document.getElementById("documento").value;
    /*
    if (documento == null || documento.length == 0 || documento == "") {
        flag_array = 1;
        array.push("<strong>[ERROR]</strong> Por favor complete el número de DOCUMENTO.");
    }

    var documentotipo = document.getElementById("documentotipo");
    var documentotipo_id = documentotipo.options[documentotipo.selectedIndex].value;
    if (documentotipo_id == null || documentotipo_id.length == 0 || documentotipo_id == "" || documentotipo_id == 0) {
        flag_array = 1;
        array.push("<strong>[ERROR]</strong> Por favor seleccione el TIPO DE DOCUMENTO.");
    }
    */

    if (flag_array == 0) {
        document.getElementById("formulario_guardar").submit();
    } else {
        var mensaje = array.join("<br><br>");
        $('#sistema_alertas').modal('show');
        document.getElementById("msj_alerta_modal").innerHTML = mensaje;
    }
}
</script>
