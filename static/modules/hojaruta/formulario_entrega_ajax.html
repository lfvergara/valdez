<div class="x_panel" style="padding-left: 0px; padding-right: 0px; margin-bottom: 2%;">
    <div class="x_title" style="padding-left: 2%;">
        <h2><i class="fa fa-search"></i>&nbsp;&nbsp; Confirmar Entregas</h2>
        <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
            <li><a class="close-link"><i class="fa fa-close"></i></a></li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <form class="form" id="formulario_guardar" method="post" action="{url_app}/hojaruta/cerrar_hojaruta">
            <table id="tbl_stock" class="table table-striped table-bordered">
                <thead>
                    <!--TBL_FORM_ENTREGA-->
                    <tr style="font-size: 12px;">
                        <th><i class="fa fa-arrow-circle-up blue"></i> &nbsp;&nbsp;{formulario-factura} <br>TP: {formulario-txt_tipopago_msj}</th>
                        <th class="blue">
                            <select class="form-control m-bot15" name="egreso_estadoentrega[{formulario-egreso_id}]" id="estadoentrega" required>
                                <option value="4" selected>ENTREGADO</option>
                                <option value="1">PENDIENTE</option>
                            </select>
                        </th>
                        <th class="blue">
                            <h4>
                            <label class="checkbox" style="display: {formulario-chk_abonado_display}">
                              <input type="checkbox" name="egreso_abonado[{formulario-egreso_id}]" value="4" {formulario-chk_abonado_check}>
                              <span class="checkbox__icon"></span>
                              {formulario-chk_abonado_msj} 
                            </label>
                            </h4>
                            <p style="display: {formulario-txt_abonado_display};"> {formulario-txt_abonado_msj} <p/>
                        </th>
                    </tr>
                    <!--TBL_FORM_ENTREGA-->
                </thead>
            </table>
            <input type="hidden" name="hojaruta_id" value="{hojaruta-hojaruta_id}">
            <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 14px;">
                <i class="fa fa-download"></i> CERRAR HOJA DE RUTA
            </button>
        </form>
    </div>
</div>
