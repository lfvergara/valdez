<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/{objeto}/agregar">Panel Backups</a></li>
    </ul>
</div>
<div class="col-md-4 col-sm-4 col-xs-4">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-plus-square"></i>&nbsp;&nbsp; Generar backup</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/backup/guardar">
                    <div class="form-group">
                        <label>Denominación</label>
                        <input type="text" class="form-control" id="denominacion" name="denominacion" value="{backup-denominacion}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Detalle</label>
                        <textarea class="form-control" name="detalle" id="detalle" rows="5"></textarea>
                    </div>
                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <a href="#" class="btn btn-app" onclick="confirma_formulario(1, '')"> <i class="fa fa-download"></i> Generar </a>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>
<div class="col-md-8 col-sm-8 col-xs-8">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de backups</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_backup" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Denominación</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Usuario</th>
                        <th>Detalle</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!--TBL_BACKUP-->
                    <tr>
                        <td>{backup-denominacion}</td>
                        <td>{backup-fecha}</td>
                        <td>{backup-hora}</td>
                        <td>{backup-usuario}</td>
                        <td>{backup-detalle}</td>
                        <td>
                            <center>
                                <a href='{url_app}/backup/descargar_backup/file.php?f=backup_bd_{backup-denominacion}.sql.gz&a=d' class="btn btn-success btn-xs" target='_blank' title="Descargar backup"><i class="fa fa-download"></i></a>
                                <button class="btn btn-danger btn-xs" onclick="confirma_formulario(4, '{url_app}/backup/eliminar/{backup-backup_id}');" title="Eliminar backup"><i class="fa fa-trash-o"></i></button>
                            </center>
                        </td>
                    </tr>
                    <!--TBL_BACKUP-->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_backup').dataTable( {
            "aaSorting": [[ 0, "desc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>
