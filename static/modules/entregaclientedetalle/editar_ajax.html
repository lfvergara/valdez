<div class=" form">
    <form class="form" method="post" action="{url_app}/entregaclientedetalle/actualizar">
        <div class="form-group col-lg-6">
            <label>Monto</label>
            <input type="text" class="form-control" id="monto" name="monto" value="{entregaclientedetalle-monto}" required>
        </div>
        <div class="form-group col-lg-6">
            <label>Pago</label>
            <select class="form-control m-bot15" name="parcial" id="parcial" required="">
                <option value="1" {entregaclientedetalle-selected_parcial}>Parcial</option>
                <option value="0" {entregaclientedetalle-selected_total}>Total</option>                
            </select>
        </div>
        <div class="form-group" style="margin-top: 2%;" align="right">
            <input type="hidden" name="vendedor_id" value="{entregacliente-vendedor_id}">
            <input type="hidden" name="entregacliente_id" value="{entregacliente-entregacliente_id}">
            <input type="hidden" name="entregaclientedetalle_id" value="{entregaclientedetalle-entregaclientedetalle_id}">
            <button class="btn btn-xs btn-primary" type="submit" style="width: 100%"> <i class="fa fa-edit"></i> Editar </button>
        </div>
    </form>
</div>
