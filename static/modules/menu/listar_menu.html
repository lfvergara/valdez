<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-md-4 col-sm-4 col-xs-4">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-plus-square"></i>&nbsp;&nbsp; Agregar configuración de menú</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/configuracionmenu/guardar">
                    <div class="form-group">
                        <label>Denominación</label>
                        <input type="text" class="form-control" id="denominacion" name="denominacion" required>
                    </div>
                    <div class="form-group">
                        <label>Nivel</label>
                        
                        <select class="form-control m-bot15" name="nivel" aria-required="true" required>
                            <option value="1" selected>Operador</option>
                            <option value="2">Analista</option>
                            <option value="3">Administrador</option>
                            <option value="9">Desarrollador</option>
                        </select>
                    </div>
                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <button href="#" class="btn btn-app" type="submit"> <i class="fa fa-save"></i> Agregar </button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>
<div class="col-md-8 col-sm-8 col-xs-8">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de configuraciones</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_configuracion" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Configuración</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_configuracionmenu}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_configuracion').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>
