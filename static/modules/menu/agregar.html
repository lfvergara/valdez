<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12" style="padding-bottom: 0.5%;">
  <button type="button" class="btn btn-xs btn-danger pull-right" onclick="location.href='{url_home}';" style="margin-left:0.3%;"><i class="fa fa-home"></i> Volver a panel</button>
</div>
<div class="col-md-5 col-sm-5 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-plus-square"></i>&nbsp;&nbsp; Agregar menú</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/menu/guardar">
                    <div class="form-group col-lg-6">
                        <label>Denominación</label>
                        <input type="text" class="form-control" id="denominacion" name="denominacion" required>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Icon (FontAwesome)</label>
                        <input type="text" class="form-control" id="icon" name="icon" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <label>URL</label>
                        <input type="text" class="form-control" id="url" name="url" value="#" readonly required>
                    </div>
                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <button class="btn btn-app" type="submit"> <i class="fa fa-save"></i> Agregar </button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de Menús</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_menu" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Denominación</th>
                        <th>Icon</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_menu}
                </tbody>
            </table>      
        </div>
    </div>
</div>
<div class="col-md-7 col-sm-7 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-plus-square"></i>&nbsp;&nbsp; Agregar submenú</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="col-md-4 col-sm-4 col-xs-12">
                <div class=" form">
                    <form class="form" id="formulario_guardar" method="post" action="{url_app}/submenu/guardar">
                        <div class="form-group">
                            <label>Denominación</label>
                            <input type="text" class="form-control" id="denominacion" name="denominacion" required>
                        </div>
                        <div class="form-group">
                            <label>Dependencia de menú</label>
                            <select class="form-control m-bot15" name="menu" required>
                                {slt_menu}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Icon (font awesome)</label>
                            <input type="text" class="form-control" id="icon" name="icon" required>
                        </div>
                        <div class="form-group">
                            <label>URL</label>
                            <input type="text" class="form-control" id="url" name="url" required>
                        </div>
                        <div class="form-group" style="margin-top: 2%;" align="right">
                            <button class="btn btn-app" type="submit"> <i class="fa fa-save"></i> Agregar </button>
                        </div>
                    </form>
                </div>            
            </div>            
            <div class="col-md-8 col-sm-8 col-xs-12">
                <table id="tbl_submenu" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Menú</th>
                            <th>SubMenú</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {tbl_submenu}
                    </tbody>
                </table>  
            </div>            
        </div>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-plus-square"></i>&nbsp;&nbsp; Agregar submenú de 2° nivel</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-down"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content" style="display: none;">
            <div class="col-md-4 col-sm-4 col-xs-12">
                <div class=" form">
                    <form class="form" id="formulario_guardar" method="post" action="{url_app}/item/guardar">
                        <div class="form-group">
                            <label>Denominación</label>
                            <input type="text" class="form-control" id="denominacion" name="denominacion" required>
                        </div>
                        <div class="form-group">
                            <label>Dependencia de submenú</label>
                            <select class="form-control m-bot15" name="submenu" required>
                                {slt_submenu}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Detalle</label>
                            <input type="text" class="form-control" id="detalle" name="detalle" required>
                        </div>
                        <div class="form-group">
                            <label>URL</label>
                            <input type="text" class="form-control" id="url" name="url" required>
                        </div>
                        <div class="form-group" style="margin-top: 2%;" align="right">
                            <button class="btn btn-app" type="submit"> <i class="fa fa-save"></i> Agregar </button>
                        </div>
                    </form>
                </div>            
            </div>            
            <div class="col-md-8 col-sm-8 col-xs-12">
                <table id="tbl_item" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>SubMenú</th>
                            <th>Ítem</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {tbl_item}
                    </tbody>
                </table>  
            </div>            
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_menu').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":5
        } );
    } );

    $(document).ready(function() {
        $('#tbl_submenu').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":5
        } );
    } );

    $(document).ready(function() {
        $('#tbl_item').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":5
        } );
    } );
</script>
