 <!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/{objeto}/creditos">Creditos</a></li>
        <li><a href="{url_app}/{objeto}/listar_todos">Todos los Creditos</a></li>
    </ul>
</div>
<div class="col-md-9 col-sm-9 col-xs-12">
    <div class="x_panel">
        <div class="x_content">
            <table id="tbl_creditos" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                      <th>NUMERO</th>
                      <th>REFERENCIA</th>
                      <th>IMPORTE</th>
                      <th>FECHA</th>
                      <th>TIPOFACTURA</th>
                      <th>PROVEEDOR</th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_creditos}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id="sistema_alertas">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">ATENCIÓN! Sistema de Alertas!</h4>
            </div>
            <div class="modal-body">
                <div class="col-lg-12" id="div_contenido">

                </div>
                <br><br><br><br><br><br><br><br>
                <br><br><br><br><br><br><br><br>
                <br><br><br><br><br><br><br><br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_creditos').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );

    function verDetalle(ingreso_id) {
      var resultado = $.ajax({
          url: '{url_app}/ingreso/consultar_notacredito/' + ingreso_id,
          dataType: 'text',
          async: false
      }).responseText;

        document.getElementById("div_contenido").innerHTML = resultado;
        $('#sistema_alertas').modal('show');
    }


    function consultarNotaCredito() {
        document.getElementById('panel_ingresodetalle').style.display = 'none';
        document.getElementById('panel_notacreditoproveedor').style.display = 'inline-block';
        document.getElementById('btn_consultar_notacreditoproveedor').style.display = 'none';
        document.getElementById('btn_volver_ingreso').style.display = 'inline-block';
   }

   function volverIngresoDetalle() {
      document.getElementById('panel_ingresodetalle').style.display = 'inline-block';
      document.getElementById('panel_notacreditoproveedor').style.display = 'none';
      document.getElementById('btn_consultar_notacreditoproveedor').style.display = 'inline-block';
      document.getElementById('btn_volver_ingreso').style.display = 'none';
  }
</script>
