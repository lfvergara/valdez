<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/{objeto}/listar">Panel Clientes</a></li>
    </ul>
</div>
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-edit"></i>&nbsp;&nbsp; Editar Cliente</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/cliente/actualizar">
                    <div class="form-group col-lg-4">
                        <label>Razón Social</label>
                        <input type="text" class="form-control" name="razon_social" id="razon_social" value="{cliente-razon_social}" required>
                    </div>
                    <div class="form-group col-lg-4">
                        <label>Nombre Fantasía</label>
                        <input type="text" class="form-control" name="nombre_fantasia" id="nombre_fantasia" value="{cliente-nombre_fantasia}" required>
                    </div>
                    <div class="form-group col-lg-1">
                        <label>Tipo</label>
                        <select class="form-control m-bot15" name="documentotipo" id="documentotipo" required>
                            <option value="{cliente-documentotipo_id}">{cliente-documento_denominacion}</option>
                            {slt_documentotipo}
                        </select>
                    </div>
                    <div class="form-group col-lg-3">
                        <label>Número</label>
                        <input type="number" name="documento" id="documento" class="form-control" value="{cliente-documento}" required>
                    </div>
                    <div class="form-group col-lg-3">
                        <label>Condición IVA</label>
                        <select class="form-control m-bot15" name="condicioniva" id="condicioniva" required>
                            <option value="{condicioniva-condicioniva_id}">{condicioniva-denominacion}</option>
                            {slt_condicioniva}
                        </select>
                    </div>
                    <div class="form-group col-lg-3">
                        <label>Condición Fiscal</label>
                        <select class="form-control m-bot15" name="condicionfiscal" id="condicionfiscal" required>
                            <option value="{condicionfiscal-condicionfiscal_id}">{condicionfiscal-denominacion}</option>
                            {slt_condicionfiscal}
                        </select>
                    </div>
                    <div class="form-group col-lg-3">
                        <label>Tipo Factura</label>
                        <select class="form-control m-bot15" name="tipofactura" id="tipofactura" required>
                            <option value="{tipofactura-tipofactura_id}" selected>{tipofactura-nomenclatura}</option>
                            {slt_tipofactura}
                        </select>
                    </div>
                    <div class="form-group col-lg-3">
                        <label>IVA</label>
                        <select class="form-control m-bot15" name="iva" id="iva" required>
                            <option value="{cliente-iva}" selected>{cliente-iva}</option>
                            <option value="21">21%</option>
                            <option value="10.5">10.5%</option>
                            <option value="0">0%</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-3">
                        <label>Vendedor</label>
                        <select class="form-control m-bot15" name="vendedor" id="vendedor" required>
                            <option value="{vendedor-vendedor_id}">{vendedor-apellido} {vendedor-nombre}</option>
                            {slt_vendedor}
                        </select>
                    </div>
                    <div class="form-group col-lg-3">
                        <label>Zona</label>
                        <select class="form-control m-bot15" name="frecuenciaventa" id="frecuenciaventa" required>
                            <option value="{frecuenciaventa-frecuenciaventa_id}">{frecuenciaventa-denominacion} ({frecuenciaventa-dia_1}-{frecuenciaventa-dia_2})</option>
                            {slt_frecuenciaventa}
                        </select>
                    </div>
                    <div class="form-group col-lg-2">
                        <label>Flete</label>
                        <select class="form-control m-bot15" name="flete" id="flete" required>
                            <option value="{flete-flete_id}">{flete-denominacion}</option>
                            {slt_flete}
                        </select>
                    </div>
                    <div class="form-group col-lg-2">
                        <label>Días Venc. Cta. Cte.</label>
                        <input type="number" name="dias_vencimiento_cuenta_corriente" id="dias_vencimiento_cuenta_corriente" value="{cliente-dias_vencimiento_cuenta_corriente}" class="form-control">
                    </div>
                    <div class="form-group col-lg-2">
                        <label>Imp. Ganancia</label>
                        <select class="form-control m-bot15" name="impacto_ganancia" id="impacto_ganancia" required>
                            <option value="{cliente-impacto_ganancia}">{cliente-txt_impacto_ganancia}</option>
                            <option value="1">SI</option>
                            <option value="0">NO</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-8">
                        <div class="form-group">
                            <label>Lista Precios</label>
                            <select class="form-control m-bot15" name="lista_precio" required>
                                <option value="{listaprecio-listaprecio}">{listaprecio-denominacion} ( {listaprecio-condicion} {listaprecio-porcentaje}% )</option>
                                {slt_listaprecio}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Provincia</label>
                            <select class="form-control m-bot15" name="provincia" required>
                                <option value="{provincia-provincia_id}">{provincia-denominacion}</option>
                                {slt_provincia}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Barrio</label>
                            <input type="text" class="form-control" id="localidad" name="localidad" value="{cliente-localidad}" required>
                        </div>
                        <div class="form-group">
                            <label>Domicilio</label>
                            <input type="text" class="form-control" id="domicilio" name="domicilio" value="{cliente-domicilio}" required>
                        </div>
                        {lst_input_infocontacto}
                        <div class="form-group">
                            <label>Categoria</label>
                            <select class="form-control m-bot15" name="categoriacliente" id="categoriacliente" required>
                              <option value="{categoriacliente-categoriacliente_id}">{categoriacliente-denominacion}</option>
                                {slt_categoriacliente}
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-lg-4">
                        <div class="form-group">
                            <label>Orden de Entrega</label>
                            <input type="text" class="form-control" id="ordenentrega" name="ordenentrega" value="{cliente-ordenentrega}" required>
                        </div>
                        <div class="form-group">
                            <label>% de Entrega Minima</label>
                            <input type="text" class="form-control" id="entregaminima" name="entregaminima" value="{cliente-entregaminima}" required>
                        </div>
                        <div class="form-group">
                            <label>Código Postal</label>
                            <input type="text" class="form-control" id="codigopostal" name="codigopostal" value="{cliente-codigopostal}" required>
                        </div>
                        <div class="form-group">
                            <label>Latitud</label>
                            <input type="text" class="form-control" id="latitud" name="latitud" value="{cliente-latitud}" required>
                        </div>
                        <div class="form-group">
                            <label>Longitud</label>
                            <input type="text" class="form-control" id="longitud" name="longitud" value="{cliente-longitud}" required>
                        </div>
                        <div class="form-group">
                            <label>Observación</label>
                            <textarea class="form-control" id="observacion" name="observacion" rows="7">{cliente-observacion}</textarea>
                        </div>
                    </div>
                    <div class="form-group col-lg-12" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="descuento" id="descuento" value="{cliente-descuento}">
                        <input type="hidden" name="cliente_id" value="{cliente-cliente_id}">
                        <a href="#" class="btn btn-app" onclick="verificarCliente()"><i class="fa fa-edit"></i> Editar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    var array = new Array();
    var flag_array = 0;

    /*
    var documento = document.getElementById("documento").value;
    if (documento == null || documento.length == 0 || documento == "") {
        flag_array = 1;
        array.push("<strong>[ERROR]</strong> Por favor complete el número de DOCUMENTO.");

    }

    }
}
</script>
