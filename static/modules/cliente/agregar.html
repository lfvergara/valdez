<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/{objeto}/listar">Panel Clientes</a></li>
    </ul>
</div>
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-plus-square"></i>&nbsp;&nbsp; Agregar cliente</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/cliente/guardar">
                    <div class="form-group col-lg-4">
                        <label>Razón Social</label>
                        <input type="text" class="form-control" name="razon_social" id="razon_social" required>
                    </div>
                    <div class="form-group col-lg-4">
                        <label>Nombre Fantasía</label>
                        <input type="text" class="form-control" name="nombre_fantasia" id="nombre_fantasia" required>
                    </div>
                    <div class="form-group col-lg-1">
                        <label>Tipo</label>
                        <select class="form-control m-bot15" name="documentotipo" id="documentotipo" required>
                            {slt_documentotipo}
                        </select>
                    </div>
                    <div class="form-group col-lg-3">
                        <label>Número</label>
                        <input type="number" name="documento" id="documento" class="form-control">
                    </div>
                    <div class="form-group col-lg-3">
                        <label>Condición IVA</label>
                        <select class="form-control m-bot15" name="condicioniva" id="condicioniva" required>
                            {slt_condicioniva}
                        </select>
                    </div>
                    <div class="form-group col-lg-3">
                        <label>Condición Fiscal</label>
                        <select class="form-control m-bot15" name="condicionfiscal" id="condicionfiscal" required>
                            {slt_condicionfiscal}
                        </select>
                    </div>
                    <div class="form-group col-lg-3">
                        <label>Tipo Factura</label>
                        <select class="form-control m-bot15" name="tipofactura" id="tipofactura" required>
                            {slt_tipofactura}
                        </select>
                    </div>
                    <div class="form-group col-lg-3">
                        <label>IVA</label>
                        <select class="form-control m-bot15" name="iva" id="iva" required>
                            <option value="21">21%</option>
                            <option value="10.5">10.5%</option>
                            <option value="0">0%</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-3">
                        <label>Vendedor</label>
                        <select class="form-control m-bot15" name="vendedor" id="vendedor" required>
                            {slt_vendedor}
                        </select>
                    </div>
                    <div class="form-group col-lg-3">
                        <label>Zona</label>
                        <select class="form-control m-bot15" name="frecuenciaventa" id="frecuenciaventa" required>
                            {slt_frecuenciaventa}
                        </select>
                    </div>
                    <div class="form-group col-lg-2">
                        <label>Flete</label>
                        <select class="form-control m-bot15" name="flete" id="flete" required>
                            {slt_flete}
                        </select>
                    </div>
                    <div class="form-group col-lg-2">
                        <label>Días Venc. Cta. Cte.</label>
                        <input type="number" name="dias_vencimiento_cuenta_corriente" id="dias_vencimiento_cuenta_corriente" value="1" class="form-control">
                    </div>
                    <div class="form-group col-lg-2">
                        <label>Imp. Ganancia</label>
                        <select class="form-control m-bot15" name="impacto_ganancia" id="impacto_ganancia" required>
                            <option value="1">SI</option>
                            <option value="0">NO</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-8">
                        <div class="form-group">
                            <label>Lista Precios</label>
                            <select class="form-control m-bot15" name="lista_precio" required>
                                {slt_listaprecio}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Provincia</label>
                            <select class="form-control m-bot15" name="provincia" required>
                                <option value="11" selected>La Rioja</option>
                                {slt_provincia}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Barrio</label>
                            <input type="text" class="form-control" id="localidad" name="localidad" required>
                        </div>
                        <div class="form-group">
                            <label>Domicilio</label>
                            <input type="text" class="form-control" id="domicilio" name="domicilio" required>
                        </div>
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="infocontacto[Teléfono]" required>
                        </div>
                        <div class="form-group">
                            <label>Celular</label>
                            <input type="text" class="form-control" id="celular" name="infocontacto[Celular]" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" id="correoelectronico" name="infocontacto[Email]" required>
                        </div>
                        <div class="form-group">
                            <label>Categoria</label>
                            <select class="form-control m-bot15" name="categoriacliente" id="categoriacliente" required>
                                {slt_categoriacliente}
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-lg-4">
                        <div class="form-group">
                            <label>Orden de Entrega</label>
                            <input type="text" class="form-control" id="ordenentrega" name="ordenentrega" placeholder="1" required>
                        </div>
                        <div class="form-group">
                            <label>% de Entrega Minima</label>
                            <input type="text" class="form-control" id="entregaminima" name="entregaminima" placeholder="30" required>
                        </div>
                        <div class="form-group">
                            <label>Código Postal</label>
                            <input type="text" class="form-control" id="codigopostal" name="codigopostal" required>
                        </div>
                        <div class="form-group">
                            <label>Latitud</label>
                            <input type="text" class="form-control" id="latitud" name="latitud" required>
                        </div>
                        <div class="form-group">
                            <label>Longitud</label>
                            <input type="text" class="form-control" id="longitud" name="longitud" required>
                        </div>
                        <div class="form-group">
                            <label>Observación</label>
                            <textarea class="form-control" id="observacion" name="observacion" rows="7"></textarea>
                        </div>
                    </div>
                    <div class="form-group col-lg-12" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="descuento" id="descuento" step="0.01" value="0" class="form-control">
                        <a href="#" class="btn btn-app" onclick="verificarCliente();"> <i class="fa fa-save"></i> Agregar </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id="sistema_alertas">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">ATENCIÓN! Sistema de Alertas!</h4>
            </div>
            <div class="modal-body">
                <div class="col-lg-12">
                    <div class="col-lg-2">
                        <center><h1><i class="fa fa-exclamation-triangle" style="color: #ff6c60;"></i></h1></center>
                    </div>
                    <div class="col-lg-10"><h5 id="msj_alerta_modal"></h5></div>
                </div>
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<script>
function verificarCliente() {
    var array = new Array();
    var flag_array = 0;

    /*
    var documento = document.getElementById("documento").value;
    if (documento == null || documento.length == 0 || documento == "") {
        flag_array = 1;
        array.push("<strong>[ERROR]</strong> Por favor complete el número de DOCUMENTO.");
    }

    var documentotipo = document.getElementById("documentotipo");
    var documentotipo_id = documentotipo.options[documentotipo.selectedIndex].value;
    if (documentotipo_id == null || documentotipo_id.length == 0 || documentotipo_id == "" || documentotipo_id == 0) {
        flag_array = 1;
        array.push("<strong>[ERROR]</strong> Por favor seleccione el TIPO DE DOCUMENTO.");
    }
    */

    if (flag_array == 0) {
        var flag = $.ajax({
            url: '{url_app}/cliente/verifica_documento_ajax/' + documento,
                dataType: 'text',
                async: false
        }).responseText;

        if (flag > 0) {
            $('#sistema_alertas').modal('show');
            document.getElementById("msj_alerta_modal").innerHTML = "<strong>[ERROR]</strong> El DOCUMENTO ya se encuentra cargado en el sistema.";
        } else {
            document.getElementById("formulario_guardar").submit();
        }
    } else {
        var mensaje = array.join("<br><br>");
        $('#sistema_alertas').modal('show');
        document.getElementById("msj_alerta_modal").innerHTML = mensaje;
    }
}
</script>
