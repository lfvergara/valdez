<form class="form" id="formulario_guardar" method="post" action="{url_app}/egreso/guardar_entrega">
    <div class="form-group col-lg-12" style="padding-left: 0px;">
        <div class="form-group col-lg-8">
            <label>Factura</label>
            <input type="text" class="form-control" value="{egreso-punto_venta}-{egreso-numero_factura}" readonly>
        </div>
        <div class="form-group col-lg-4">
            <label>Fecha Venta</label>
            <input type="date" class="form-control" value="{egreso-fecha}" readonly>
        </div>
        <div class="form-group col-lg-6">
            <label>Cliente</label>
            <input type="text" class="form-control" value="{cliente-razon_social}" readonly>
        </div>
        <div class="form-group col-lg-6">
            <label>Cliente - Domicilio</label>
            <input type="text" class="form-control" value="{cliente-domicilio}" readonly>
        </div>
        <div class="form-group col-lg-4 col-lg-offset-4">
            <label>Cond Pago</label>
            <input type="text" class="form-control" value="{condicionpago-denominacion}" readonly>
        </div>
        <div class="form-group col-lg-4">
            <label>Importe Total</label>
            <input type="text" class="form-control" value="${egreso-importe_total}" readonly>
        </div>
        <div class="form-group col-lg-4 col-lg-offset-4">
            <label>Fecha Entrega</label>
            <input type="date" class="form-control" name="fecha_entrega" id="fecha_entrega" value="{egresoentrega-fecha}" required>
        </div>
        <div class="form-group col-lg-4">
            <label>Flete</label>
            <select class="form-control" name="flete">
                {slt_flete}
            </select>
        </div>
        <div class="form-group col-lg-12" align="right">
            <input type="hidden" class="form-control" name="egreso_id" id="egreso_id" value="{egreso-egreso_id}">
            <button type="submit" class="btn btn-app"> <i class="fa fa-clock-o"></i> Programar </button>
        </div>
    </div>
</form>
