<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/{objeto}/{panel_objeto}">Panel Lista de Precios</a></li>
    </ul>
</div>
<div class="col-md-4 col-sm-4 col-xs-4">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-edit"></i>&nbsp;&nbsp; Editar Lista de Precio</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/listaprecio/guardar">
                    <div class="form-group">
                        <label>Denominación</label>
                        <input type="text" class="form-control" id="denominacion" name="denominacion" value="{listaprecio-denominacion}" required>
                    </div>
                    <div class="form-group">
                        <label>Condición</label>
                        <input type="text" class="form-control" id="condicion" name="condicion" value="{listaprecio-condicion}" required>
                    </div>
                    <div class="form-group">
                        <label>Porcentaje</label>
                        <input type="number" class="form-control" id="porcentaje" name="porcentaje" value="{listaprecio-porcentaje}" required>
                    </div>
                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="listaprecio_id" id="listaprecio_id" value="{listaprecio-listaprecio_id}">
                        <a href="#" class="btn btn-app" onclick="confirma_formulario(2, '')"><i class="fa fa-edit"></i> Editar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-md-8 col-sm-8 col-xs-8">
    <div class="x_panel">
        <div class="x_title">
              <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listada de Precios</h2>
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_listaprecio" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Denominación</th>
                        <th>Porcentaje</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!--TBL_LISTAPRECIO-->
                    <tr style="font-size: 12px;">
                        <td>{listaprecio-denominacion}</td>
                        <td>{listaprecio-condicion} {listaprecio-porcentaje}%</td>
                        <td>
                            <center>
                                <button class="btn btn-warning btn-xs" onclick="confirma_formulario(3, '{url_app}/listaprecio/editar/{listaprecio-listaprecio_id}');" title="Editar Lista"><i class="fa fa-edit"></i></button>
                            </center>
                        </td>
                    </tr>
                    <!--TBL_LISTAPRECIO-->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_listaprecio').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>
